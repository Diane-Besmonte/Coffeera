<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffeera</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-text">
            <img id="header-img" src="/assets/coffee.png" alt="coffee shop logo">
            <a href="" class="logo">Coffeera</a>
        </div>

        <input type="checkbox" id="toggler">
        <label for="toggler"><i class="fa fa-2x fa-bars"></i></label>
      
        <div class="menu">
          <ul class="list">
            <li><a class="nav-link" href="">Features</a><li>
            <li><a class="nav-link" href="">Product</a><li>
            <li><a class="nav-link" href="">Support</a><li>
            <li><a class="nav-link" href="">About</a><li>
            <li><button class="signup btn-brown">Sign Up</button><li>
          </ul>
        </div>
      </nav>

    <header>
      <section class="hero">
        <h1 class="tagline">A cup of coffee for you, to have a better day</h1>
        <p>A cup of coffee for you to make the day better than the day before because you need a better life</p>

        <div class="cta">
            <button class="order btn-brown">Order Now</button>
            <button class="learn">Learn More</button>
        </div>
      </section>
    </header>
</body>
</html>
